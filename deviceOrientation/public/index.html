<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Document</title>
    <link rel="manifest" href="manifest.json" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="margin-top: 80px; margin-left: 10px;">Please press "Request Orientation" to start the game</h1>
    <p style="margin-top: 150px; margin-left: 10px;">
        You have <strong>30 seconds</strong>.<br />
        Tilt your phone to roll the Windows icon into the glowing corner.<br />
        Hit as many corners as you can.
    </p>
    <button id="requestOrientationButton" onclick="requestOrientation()" style="position:fixed;top:20px;left:20px;">request orientation</button>

    <div id="wrapper">
        <div id="square"></div>
    </div>


    <div id="debug">    
        <p id="alpha"></p>
        <p id="beta"></p>
        <p id="gamma"></p>
    </div> 
    
    <div id="board" style="display: none;">
        <!--<div class="corner" id="TL"></div>
        <div class="corner" id="TR"></div>
        <div class="corner" id="BL"></div>
        <div class="corner" id="BR"></div>-->
        <div id="cornerGlow"></div>

        <img id="ball" src="assets/windows.svg.png" alt="ball" />
    </div>

    <!-- function to request orientation -->
    <script src="requestOrientation.js"></script> 
    
    <script src="script.js"></script>
</body>
</html>
